<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Nombre: {{cliente.nombre}}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCliente(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control"
                                placeholder="Nombre" required>
                        </div>

                        <div class="form-group">
                            <label>CÃ©dula</label>
                            <input [(ngModel)]="cliente.cedula" name="cedula" type="text" class="form-control"
                                placeholder="cedula" required>
                        </div>

                        <div class="form-group">
                            <label>Ruc</label>
                            <input [(ngModel)]="cliente.ruc" name="ruc" type="text" class="form-control"
                                placeholder="ruc">
                        </div>

                        <div class="form-group">
                            <label>Clave</label>
                            <input [(ngModel)]="cliente.clave" name="clave" type="text" class="form-control"
                                placeholder="clave">
                        </div>
                       


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a routerLink="/clientes" class="btn btn-inverse waves-effect waves-light">Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
