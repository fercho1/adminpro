<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Factura: {{factura.numFactura}}</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarFactura(f)">
                        <div class="form-group">
                            <label>Numero factura</label>
                            <input [(ngModel)]="factura.numFactura" name="numFactura" type="text" class="form-control"
                                placeholder="Numero factura" required>
                        </div>
                        <div class="form-group">
                            <label>Cliente</label>
                            <select (change)="cambioCliente($event.target.value)" [(ngModel)]="factura.cliente"
                                name="cliente" class="form-control" required>
                                <option value="">Seleccione Cliente</option>
                                <option *ngFor="let cliente of clientes" [value]="cliente._id">
                                    {{cliente.nombre}}
                                </option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a routerLink="/facturas" class="btn btn-inverse waves-effect waves-light">Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Cliente</h4>
            <img [src]="cliente.img | imagen:'cliente' " class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="factura._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img (click)="cambiarFoto()" [src]="factura.img | imagen:'factura'" class="img-fluid pointer">
        </div>
    </div>

</div>
