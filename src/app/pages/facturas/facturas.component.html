<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarFactura(input.value)" type="text" class="form-control"
                    placeholder="Buscar factura...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/factura','nuevo']" type="button"
                        class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"> Crear Factura</i>
                    </button>
                </div>

                <h3 class="card-title">Facturas registradas (<small>{{_facturaService.totalFacturas}}</small>)</h3>
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Factura</th>
                            <th>Cliente</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let factura of facturas">
                            <th>
                                <img [src]="factura.img | imagen:'factura'" class="img-50 img-circle">
                            </th>
                            <th>{{factura.numFactura}}</th>
                            <th>{{factura.cliente.nombre}}</th>
                            <th>
                                <button [routerLink]="['/factura', factura._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarFactura(factura)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>

                </table>
            </div>

            </div>
        </div>
    </div>
</div>
